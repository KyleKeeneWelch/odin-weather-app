            </div>
            <h1>
                WeatheringCloud

        <div class="search-container">
            <form id="search-form" novalidate autocomplete="off">
                <input type="input" id="search-item" name="search-item" placeholder="Search Location" minlength="3"

                <button type="submit" id="btn-submit-search"><i class="fa-solid fa-magnifying-glass icon"></i></button>
            </form>
            <br>
            <span id="search-error" class="error"></span>
        </div>

        <div class="summary-container">

                <br>

                <br>
                <br>
                <div><i id="day-night-icon" class="fa-solid icon"></i></div>
            </div>
            <div class="summary">
                <h3 id="location-condition"></h3>
                <div class="location-image-container">
                    <img id="location-image" src="#" />
                </div>
                <div>
                    <h2 id="location-temperature"></h2>
                    <button id="btn-switch-temp"><i class="fa-solid fa-repeat icon"></i></button>
                </div>
            </div>
        </div>

        <div class="statistics-container">
            <div>
                <div>
                    <div><i class="fa-solid fa-temperature-three-quarters"></i></div>
                    <div>
                        <h3>Feels Like</h3>
                        <h2 id="location-feels-like"></h2>
                    </div>
                </div>
                <div>
                    <div><i class="fa-solid fa-droplet"></i></div>
                    <div>
                        <h3>Humidity</h3>
                        <h2 id="location-humidity"></h2>
                    </div>
                </div>
                <div>
                    <div><i class="fa-solid fa-cloud-showers-water"></i></div>
                    <div>
                        <h3>Chance of Rain</h3>
                        <h2 id="location-chance-rain"></h2>
                    </div>
                </div>
                <div>
                    <div><i class="fa-solid fa-wind"></i></div>
                    <div>
                        <h3>Wind Speed</h3>
                        <h2 id="location-wind-speed"></h2>
                    </div>
                </div>
            </div>
        </div>
